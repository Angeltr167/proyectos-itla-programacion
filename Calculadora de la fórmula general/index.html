<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formula general</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>calculadora para formula general</h1>
    <p>
      Ingresa los coeficientes de la ecuación cuadrática (ax² + bx + c = 0) para
      obtener las soluciones:
    </p>

    <label for="coeficiente_a">Coeficiente a:</label>
    <input type="number" id="coeficiente_a" value="1" /><br />

    <label for="coeficiente_b">Coeficiente b:</label>
    <input type="number" id="coeficiente_b" value="-3" /><br />

    <label for="coeficiente_c">Coeficiente c:</label>
    <input type="number" id="coeficiente_c" value="2" /><br />

    <button onclick="resolverEcuacion()">Resolver</button>

    <script>
      function resolverEcuacion() {
        var a = parseFloat(document.getElementById("coeficiente_a").value);
        var b = parseFloat(document.getElementById("coeficiente_b").value);
        var c = parseFloat(document.getElementById("coeficiente_c").value);

        var discriminante = b * b - 4 * a * c;

        if (discriminante < 0) {
          alert("La ecuación no tiene soluciones reales.");
        } else {
          var x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
          var x2 = (-b - Math.sqrt(discriminante)) / (2 * a);

          alert("Solución 1: " + x1 + "\nSolución 2: " + x2);
        }
      }
    </script>
    <footer>made By Angel Gabriel #2023-1675</footer>
  </body>
</html>
