<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambio de Moneda</title>
  </head>
  <body>
    <script>
      let tasaUSD = 58.65;
      let tasaMXN = 3.42;
      let tasaJPY = 0.39;
      let tasaCOP = 0.015;

      let moneda = prompt(
        "Introduce la moneda a la que quieres cambiar (USD, MXN, JPY, COP):"
      ).toLowerCase();
      let monto = parseFloat(prompt("Introduce el monto a cambiar:"));

      let total = 0;
      let tasaDeCambio = 0;
      if (moneda === "usd") {
        total = monto * tasaUSD;
        tasaDeCambio = tasaUSD;
      } else if (moneda === "mxn") {
        total = monto * tasaMXN;
        tasaDeCambio = tasaMXN;
      } else if (moneda === "jpy") {
        total = monto * tasaJPY;
        tasaDeCambio = tasaJPY;
      } else if (moneda === "cop") {
        total = monto * tasaCOP;
        tasaDeCambio = tasaCOP;
      } else {
        console.log("Moneda no soportada");
      }

      if (total > 10000 && total <= 20000) {
        total *= 1.1;
      } else if (total > 20000) {
        total *= 1.15;
      }

      console.log("Tasa de cambio:", tasaDeCambio);
      console.log("Total:", total);
    </script>
  </body>
</html>
